<!--labels, footer, a11y/semantics/validate, minify, offline/persistence...-->
<body>

		<hr>
	</noscript>
	<a href=https://github.com/0joshuaolson1/media-multiverse/blob/master/README.md>readme</a>
	<hr>
	1. <select id=T oninput=prepLink()>
		<option disabled selected>media type</option>
		<option>s</option>
		<option>w</option>
		<option>f</option>
	</select>
	<br><br>
	(2.) <a id=Q href=https://qrng.anu.edu.au/>open link in another tab</a> to use https://qrng.anu.edu.au
	<br><br>
	3. <button onclick=main() onkeypress=main()>use hex (skips other chars; longer=more results):</button>
	<input id=N type=text>
	<div id=D></div>
	<script>
let e=0n,E=1n
const $=i=>document.getElementById(i),d=$('D'),T=$('T'),q=$('Q'),prepLink=()=>q.href='https://qrng.anu.edu.au/API/jsonI.php?type=hex16&length=1&size='+(d.innerHTML='',T.value=='w'?128:256),m=$('N'),main=()=>{
	for(const N=600000000n;E>=N;E/=N)e/=N
	const n=m.value.replace(/[^0-9A-Fa-f]/g,'')
	e+=E*BigInt('0x'+n)
	E*=16n**BigInt(n.length)
	const t=T.value
	if(t=='w')return d.innerHTML=`<br><br>
	4. copy the following code, go <a href=https://crt.sh/robots.txt>here</a>, and evaluate '<code>j</code>' followed by the copied code in the address bar
	<br>
	<textarea readonly>avascript:E=${E}n;e=${e}n;for(d=document.body,N=600000000n,$='&amp;nbsp;',_=$+$+$+$,b='<BR>'+_,p=b+_+_+_+'DNS:',f=async u=>{s=await(await fetch(u)).text();i=s.search(b+_+_+'X509v3'+$+'Subject'+$+'Alternative'+$+'Name:'+$+p);S=new Set;for(j=i+=~i?129:open(s.slice(-1)!='\\n'?u:I)();i==j;j=s.indexOf(p,i))S.add(s.slice(2*(s[i=j+104]=='*')+i,i=s.indexOf(b,i)));s='';for(S of S)s+='<a href=https://'+S+'>'+S+'</a><br>';d.innerHTML+=s};E>=N;E/=N,e/=N)f('https://crt.sh/?opt=nometadata&q='+e%N)</textarea>`
	let N,l,L
	if(t=='s'){
		N=500000000n
		l='https://w.soundcloud.com/player/?url=http://api.soundcloud.com/tracks/'
		L=''
	}else{
		N=500000n
		l='https://www.fimfiction.net/story/'
		L='/1/'
	}
	for(;E>=N;E/=N,e/=N)open(l+e%N+L)
}
	</script>
</body>
