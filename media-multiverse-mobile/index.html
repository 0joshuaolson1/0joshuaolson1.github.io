<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<meta name=viewport content='width=device-width'>
	<meta name=description content='random websites, music, etc. in bad browsers'>
	<meta name=author content=https://github.com/0joshuaolson1/media-multiverse>
	<title>Media Multiverse (mobile)</title>
</head>
<!--labels, footer, a11y/semantics/validate, minify, offline/persistence...-->
<body>
	<noscript>
		<strong>Error: JavaScript is not available; this webpage cannot do its job with the current browser setup.</strong>
		<hr>
	</noscript>
	<a href=https://github.com/0joshuaolson1/media-multiverse>readme</a>
	<hr>
	1. <select id=T oninput=prepLink()>
		<option selected>media type</option>
		<option>s</option>
		<option>w</option>
		<option>f</option>
	</select>
	<br><br>
	(2.) <a id=Q href=https://qrng.anu.edu.au/>open link in another tab</a> to use https://qrng.anu.edu.au
	<br><br>
	3. <input id=N type=text>
	<button onclick=main() onkeypress=main()>use this hex (skips other chars; longer=more results)</button>
	<br><br>
	4. copy the following code, go <a id=H>here</a>, and evaluate '<code>j</code>' followed by the copied code in the address bar
	<br>
	<textarea id=C readonly></textarea>
	<script>
let e=0n,E=1n,N
const $=i=>document.getElementById(i),h=$('H'),c=$('C'),T=$('T'),q=$('Q'),prepLink=()=>q.href='https://qrng.anu.edu.au/API/jsonI.php?type=hex16&length=1&size='+(T.value=='w'?128:256),m=$('N'),main=()=>{
	for(;E>=N;E/=N)e/=N
	const t=T.value,n=m.value.replace(/[^0-9A-Fa-f]/g,'')
	e+=E*BigInt('0x'+n)
	E*=16n**BigInt(n.length)
	if(t=='s'){
		N=600000000n
		h.href='https://w.soundcloud.com'
		return c.value=`avascript:N=${N}n;E=${E}n;e=${e}n;for(f=async u=>(await fetch(u,{method:'HEAD'})).ok&&open(u);E>=N;E/=N,e/=N)f('https://w.soundcloud.com/player/?url=http://api.soundcloud.com/tracks/'+e%N)`
	}
	if(t=='w'){
		N=900000000n
		h.href='https://crt.sh/robots.txt'
		return c.value=`avascript:N=${N}n;E=${E}n;e=${e}n;for(d=document.body,$='&nbsp;',_=$+$+$+$,b='<BR>'+_,p=b+_+_+_+'DNS:',f=async u=>{s=await(await fetch(u)).text();i=s.search(b+_+_+'X509v3'+$+'Subject'+$+'Alternative'+$+'Name:'+$+p);S=new Set;for(j=i+=~i?129:open(s.slice(-1)!='\\n'?u:I)();i==j;j=s.indexOf(p,i))S.add(s.slice(2*(s[i=j+104]=='*')+i,i=s.indexOf(b,i)));s='';for(S of S)s+='<a href=https://'+S+'>'+S+'</a><br>';d.innerHTML+=s};E>=N;E/=N,e/=N)f('https://crt.sh/?opt=nometadata&q='+e%N)`
	}
	N=500000n
	h.href='https://www.fimfiction.net/_'
	c.value=`avascript:N=${N}n;E=${E}n;e=${e}n;for(f=async u=>(await fetch(u,{method:'HEAD'})).ok&&open(u);E>=N;E/=N,e/=N)f('https://www.fimfiction.net/story/'+e%N)`
}
	</script>
</body>
</html>
