	1. <select id=T oninput=prepType()>

	For <code>w</code>, enter this code into the address bar for each interesting <code>crt.sh</code> document:
	<br>
	<textarea readonly id=C></textarea>
	<script>
let N,l,L,e=0n,E=1n
const $=i=>document.getElementById(i),prepType=()=>{
	const t=$('T').value
	let n
	if(t=='w'){
		n=128n
		N=600000000n
		l='https://crt.sh/?q='
		L=''
	}else{
		n=256n
		if(t=='s'){
			N=500000000n
			l='https://w.soundcloud.com/player/?url=https://api.soundcloud.com/tracks/'
			L=''
		}else{
			N=500000n
			l='https://fimfiction.net/story/'
			L='/1/'
		}
	}
	$('L').href='https://qrng.anu.edu.au/API/jsonI.php?type=hex16&length=1&size='+n
},show=()=>{
	const n=$('N').value.replace(/[^0-9A-Fa-f]/g,'')
	e+=E*BigInt('0x'+n)
	for(E*=16n**BigInt(n.length);E>=N;e/=N,E/=N)
		open(l+e%N+L)
}
