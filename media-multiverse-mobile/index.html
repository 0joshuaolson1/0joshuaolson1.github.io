<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<meta name=viewport content='width=device-width'>
	<meta name=description content='random websites, music, etc. in bad browsers'>
	<meta name=author content=https://github.com/0joshuaolson1/media-multiverse>
	<title>Media Multiverse (mobile)</title>
</head>
<!--labels, footer, a11y/semantics/validate, minify, offline/persistence...-->
<body>
	<noscript>
		<strong>Error: JavaScript is not available; this webpage cannot do its job with the current browser setup.</strong>
		<hr>
	</noscript>
	1. <select id=T oninput=prepType()>
		<option disabled selected>media type</option>
		<option>f</option>
		<option>s</option>
		<option>w</option>
	</select>
	<br><br>
	(2.) <a id=L href=https://qrng.anu.edu.au/>open link in another tab</a> to use https://qrng.anu.edu.au
	<br><br>
	3. <button onclick=show() onkeypress=show()>use hex (skips other chars; longer=more results):</button>
	<input id=N type=text>
	4! Explore your new tabs that loaded something...
	<script>
let N,l,L,e=0n,E=1n
const $=i=>document.getElementById(i),prepType=()=>{
	const t=$('T').value
	let n
	if(t=='w'){
		n=128n
		N=600000000n
		l='https://crt.sh/?q='
		L=''
	}else{
		n=256n
		if(t=='s'){
			N=500000000n
			l='https://w.soundcloud.com/player/?url=https://api.soundcloud.com/tracks/'
			L=''
		}else{
			N=500000n
			l='https://fimfiction.net/story/'
			L='/1/'
		}
	}
	$('L').href='https://qrng.anu.edu.au/API/jsonI.php?nocache='+Date.now()+'&type=hex16&length=1&size='+n
},show=()=>{
	const n=$('N').value.replace(/[^0-9A-Fa-f]/g,'')
	e+=E*BigInt('0x'+n)
	for(E*=16n**BigInt(n.length);E>=N;e/=N,E/=N)
		open(l+e%N+L)
}
	</script>
</body>
